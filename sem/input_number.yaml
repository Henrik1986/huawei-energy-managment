input_number:
  sem_max_export_power: 
    name: Max effekt att sälja (kW)
    min: 0
    max: 10
    step: 0.1
    unit_of_measurement: kW
    mode: box

  sem_battery_discharge_power_ev_limit:
    name: "Max laddningseffekt efter laddning av Elbil"
    min: 0
    max: 10
    step: 0.1
    mode: box
    unit_of_measurement: "kW"

  sem_battery_charge_price:
    name: "Battery Charge Price Limit"
    icon: mdi:currency-sek
    min: 0
    max: 10
