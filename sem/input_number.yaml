input_number:

  sem_charge_profit_threshold:
    name: Laddningsvinst - gränsvärde
    min: 0
    max: 10
    step: 0.01
    unit_of_measurement: "SEK/kWh"
    mode: box

  sem_max_export_power: 
    name: Max effekt att sälja (kW)
    min: 0
    max: 10
    step: 0.1
    unit_of_measurement: kW
    mode: box


  sem_battery_discharge_power_ev_limit:
    name: "Max laddningseffekt efter laddning av Elbil"
    min: 0
    max: 10
    step: 0.1
    mode: box
    unit_of_measurement: "kW"

# PRICE LIMIT THAT MUST BE TRUE BEFORE EXPORT 
  sem_battery_charge_price:
    name: "Battery Charge Price Limit"
    icon: mdi:currency-sek
    min: 0
    max: 10
    step: 0.1
    unit_of_measurement: "SEK/kWh"
    mode: box

# PRICE LIMIT FOR EXPORT 
  sem_expensive_electricity:
    name: "Expensive Electricity Threshold"
    icon: mdi:currency-sek
    min: 0.0
    max: 10.0
    step: 0.1
    unit_of_measurement: "SEK/kWh"
    mode: box

# SETS PRICE THAT IS OK TO IMPORT FROM GRID AND DIACTIVATE BATTERY
  sem_low_price_threshold: 
    name: "Low Price Threshold"
    icon: mdi:currency-sek
    min: 0.0
    max: 10.0
    step: 0.1
    unit_of_measurement: "SEK/kWh"
    mode: box


# DoD AFTER DIACTIVATION OF BATTERY
  sem_batteries_end_of_discharge_soc:
    name: "batteries_end_of_discharge_soc"
    min: 0
    max: 50
    step: 1
    unit_of_measurement: "%"
    icon: "mdi:battery-alert"
    mode: box
  
  sem_battery_total_capacity_kwh:
    name: "Battery - Total Capacity"
    min: 0
    max: 100
    step: 0.1
    mode: box
    unit_of_measurement: "kWh"
    
  sem_price_limit_supercheap:
    name: "Battery - Price Limit (Supercheap)"
    min: 0
    max: 5
    step: 0.01
    mode: box
    unit_of_measurement: "SEK/kWh"

  sem_max_charge_power_window_1:
    name: Max laddningseffekt fönster 1
    min: 0
    max: 10
    step: 0.1
    mode: box
    unit_of_measurement: "kW"

  sem_max_charge_power_window_2:
    name: Max laddningseffekt fönster 2
    min: 0
    max: 10
    step: 0.1
    mode: box
    unit_of_measurement: "kW"

  sem_max_charge_manual_charging:
    name: Max laddningseffekt manuell laddning
