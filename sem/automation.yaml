# EXPENSIVE WINDOW BETWEEN 12-24
  - alias: "SEM - Waitmode before expensive interval 12-24"
    triggers:
      - trigger: time_pattern
        minutes: "/15" 
    condition:
      - condition: template
        value_template: >
          {% set user_code = states('input_text.sem_user_access_code') | trim %}
          {% set codes_raw = states('sensor.sem_sys_state') %}
          {% if user_code != '' and codes_raw %}
            {% set codes_list = codes_raw.split(',') | map('trim') | list %}
            {{ user_code in codes_list }}
          {% else %}
            false
          {% endif %}
      - condition: state
        entity_id: binary_sensor.sem_huawei_sensor_available_control
        state: "on"
      - condition: time
        after: "12:00:00"
        before: "23:59:59"
    action:
      - choose:
          # 1a. PRE-INTERVAL: CONTROL WAITMODE BEFORE EXPENSIVE INTERVAL
          - conditions:
              - condition: template
                value_template: >
                  {% set raw = states('sensor.sem_relative_expensive_price_1') %}
                  {% if ' - ' not in raw %}
                    Ingen giltig prisintervall
                  {% else %}
                  {% set start = as_datetime(raw.split(' - ')[0]) %}
                  {% set end = as_datetime(raw.split(' - ')[1]) %}
                  {% set need = state_attr('sensor.sem_relative_expensive_price_1','kwh_required') | float(0) %}
                  {% set batt = state_attr('sensor.sem_battery_charge_energy_1a_2','battery_capacity') | float(0) %}
                  {% set buffer = states('input_number.sem_battery_total_capacity_kwh') | float(0) * 0.15 %}
                  {% set before_peak = now() < start %}
                  {% set not_enough_energy = batt <= need + buffer %}
                  {{ before_peak and not_enough_energy }}
                  {% endif %}
              - condition: state
                entity_id: input_boolean.sem_battery_cheap_mode
                state: "off"
              - condition: state
                entity_id: input_boolean.sem_battery_save
                state: "off"
            sequence:
              - action: number.set_value
                target:
                  entity_id: number.batteries_maximum_discharging_power
                data:
                  value: "0"
              - action: input_boolean.turn_on
                target:
                  entity_id: input_boolean.sem_battery_save

          # 1b. PRE-INTERVAL CONSTROL DISCHARGE BEFORE EXPENSIVE
          - conditions:
              - condition: template
                value_template: >
                  {% set raw = states('sensor.sem_relative_expensive_price_1') %}
                  {% if ' - ' not in raw %}
                    Ingen giltig prisintervall
                  {% else %}
                  {% set start = as_datetime(raw.split(' - ')[0]) %}
                  {% set end = as_datetime(raw.split(' - ')[1]) %}
                  {% set hours = (end - start).total_seconds() / 3600 %}
                  {% set need = state_attr('sensor.sem_relative_expensive_price_1','kwh_required') | float(0) %}
                  {% set per_h = need / hours if hours > 0 else 0 %}
                  {% set batt = state_attr('sensor.sem_battery_charge_energy_1a_2','battery_capacity') | float(0) %}
                  {% set buffer = states('input_number.sem_battery_total_capacity_kwh') | float(0) * 0.15 %}
                  {% set hours_before = max(0, (batt - buffer - need) / per_h) if per_h > 0 else 0 %}
                  {% set start_save = start - timedelta(hours=hours_before) %}

                  {{ now() >= start_save and now() < start and batt > need + buffer }}

                  {% endif %}
              - condition: state
                entity_id: input_boolean.sem_battery_cheap_mode
                state: "off"
              - condition: state
                entity_id: input_boolean.sem_battery_save
                state: "on"
            sequence:
              - action: number.set_value
                target:
                  entity_id: number.batteries_maximum_discharging_power
                data:
                  value: "{{ states('input_number.sem_battery_discharge_power_ev_limit') | float * 1000 }}"
              - action: input_boolean.turn_off
                target:
                  entity_id: input_boolean.sem_battery_save


          # 2. INTERVAL: ALLOWS DISCHARGE WHEN IN EXPENSIVE INTERVAL
          - conditions:
              - condition: template
                value_template: >
                  {% set raw_interval = states('sensor.sem_relative_expensive_price_1') %}
                  {% set now_dt = now() %}
                  {% if ' - ' in raw_interval %}
                    {% set interval_start = as_datetime(raw_interval.split(' - ')[0]) %}
                    {% set interval_end = as_datetime(raw_interval.split(' - ')[1]) %}
                    {{ now_dt >= interval_start and now_dt <= interval_end }}
                  {% else %}
                    false
                  {% endif %}
              - condition: state
                entity_id: input_boolean.sem_battery_cheap_mode
                state: "off"
              - condition: state
                entity_id: input_boolean.sem_battery_save
                state: "on"
            sequence:
              - action: number.set_value
                target:
                  entity_id: number.batteries_maximum_discharging_power
                data:
                  value: "{{ states('input_number.sem_battery_discharge_power_ev_limit') | float * 1000 }}"
              - action: input_boolean.turn_off
                target:
                  entity_id: input_boolean.sem_battery_save

          # 3. POST-INTERVAL: RESETS WAITMODE AFTER EXPENSIVE INTEREVAL
          - conditions:
              - condition: template
                value_template: >
                  {% set raw_interval = states('sensor.sem_relative_expensive_price_1') %}
                  {% set now_dt = now() %}
                  {% if ' - ' in raw_interval %}
                    {% set interval_end = as_datetime(raw_interval.split(' - ')[1]) %}
                    {{ now_dt > interval_end }}
                  {% else %}
                    false
                  {% endif %}
              - condition: state
                entity_id: input_boolean.sem_battery_cheap_mode
                state: "off"
              - condition: state
                entity_id: input_boolean.sem_battery_save
                state: "on"
            sequence:
              - action: number.set_value
                target:
                  entity_id: number.batteries_maximum_discharging_power
                data:
                  value: "{{ states('input_number.sem_battery_discharge_power_ev_limit') | float * 1000 }}"

              - action: input_boolean.turn_off
