              show:
                legend_value: false
                datalabels: false
                in_brush: false
              float_precision: 3
              invert: false
              fill_raw: last
            now:
              show: true
              label: NU
              color: red
            series:
              - entity: sensor.sem_solar_forecast
                yaxis_id: solar_power
                data_generator: >
                  return entity.attributes.sem.watt_hours_period.map((entry) =>
                  {
                    const value = entry.values / 1000;
                    if (value <= 0) {
                      return [new Date(entry.date), null];
                    }
                    return [new Date(entry.date), value];
                  });
                name: Solel
                extend_to: false
                type: area
                color: orange
                opacity: 0.7
                stroke_width: 3
                color_threshold:
