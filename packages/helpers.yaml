input_text:
  ev_sensor:
    name: "EV Charger Sensor"
    icon: mdi:car-electric
    pattern: "sensor.*"
    initial: ""

  nordpool_sensor:
    name: "Nordpool sensor"
    initial: "sensor.nordpool_kwh_se4_sek_1_10_0"
    max: 100

input_number:
  battery_total_capacity_kwh:
    name: "Battery total capacity (kWh)"
    min: 0
    max: 50
    step: 0.1
    unit_of_measurement: "kWh"
    mode: box
    initial: 14
  
  solar_lat:
    name: "Solar Latitude"
    initial: 59.33
    min: -90
    max: 90
    step: 0.0001
    
  solar_lon:
    name: "Solar Longitude"
    initial: 18.06
    min: -180
    max: 180
    step: 0.0001
    
  solar_dec:
    name: "Solar Panel Tilt Angle"
    initial: 30
    min: 0
    max: 90
    step: 1
    
  solar_az:
    name: "Solar Panel Azimuth"
    initial: 180
    min: -180
    max: 180
    step: 1
    
  solar_kwp:
    name: "Installed Panel Capacity (kWp)"
    initial: 9.72
    min: 0.1
    max: 100
    step: 0.01
