input_text:
  ev_sensor:
    name: "EV Charger Sensor"
    icon: mdi:car-electric
    pattern: "sensor.*"
    initial: ""

input_number:
  solar_lat:
    name: "Solar Latitude"
    initial: 59.33
    min: -90
    max: 90
    step: 0.0001
    
  solar_lon:
    name: "Solar Longitude"
    initial: 18.06
    min: -180
    max: 180
    step: 0.0001
    
  solar_dec:
    name: "Solar Panel Tilt Angle"
    initial: 30
    min: 0
    max: 90
    step: 1
    
  solar_az:
    name: "Solar Panel Azimuth"
    initial: 180
    min: -180
    max: 180
    step: 1
    
  solar_kwp:
